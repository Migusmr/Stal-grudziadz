<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stal GrudziƒÖdz - System ZarzƒÖdzania</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #1a2a6c; --gold: #f2a900; --red: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }
        header { background: var(--main); color: white; padding: 10px; text-align: center; border-bottom: 4px solid var(--gold); display: flex; align-items: center; justify-content: center; }
        header img { height: 40px; margin-right: 10px; }
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--main); color: white; text-align: center; }
        .login-input { padding: 15px; border-radius: 8px; border: none; width: 280px; margin: 10px 0; text-align: center; font-size: 1.1rem; }
        #app-content { display: none; padding-bottom: 90px; }
        .tab { display: none; padding: 15px; }
        .active { display: block; }
        .card { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--main); }
        .group-header { background: #e9ecef; padding: 8px 12px; border-radius: 6px; margin: 15px 0 8px 0; font-weight: bold; color: var(--main); border-bottom: 2px solid var(--gold); }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 8px; font-size: 1rem; }
        .btn-gold { background: var(--gold); color: var(--main); }
        .btn-main { background: var(--main); color: white; }
        .btn-red { background: var(--red); color: white; padding: 6px 10px; font-size: 0.75rem; border-radius: 4px; border: none; }
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; height: 70px; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-btn { flex: 1; border: none; background: none; font-size: 0.75rem; color: #888; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-active { color: var(--main); font-weight: bold; border-top: 4px solid var(--gold); }
        .hidden { display: none !important; }
        .flex { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <img src="https://stalgrudziadz.pl/templates/ks_stal_grudziadz/images/designer/9a7d6bfd84586bf368f6e93fcaf65c4c_logo_stal.png" style="width:130px; margin-bottom: 10px;">
    <h1 style="margin: 5px 0;">AKADEMIA STAL</h1>
    <p style="opacity: 0.8;">System ZarzƒÖdzania</p>
    <input type="text" id="pass-input" class="login-input" placeholder="WPISZ KOD DOSTƒòPU">
    <button class="btn btn-gold" style="width:280px;" onclick="handleLogin()">ZALOGUJ SIƒò</button>
</div>

<div id="app-content">
    <header>
        <img src="https://stalgrudziadz.pl/templates/ks_stal_grudziadz/images/designer/9a7d6bfd84586bf368f6e93fcaf65c4c_logo_stal.png">
        <span>STAL GRUDZIƒÑDZ</span>
    </header>

    <div id="tab1" class="tab active">
        <h3>üìÖ Grafik Treningowy</h3>
        <div id="admin-add-s" class="hidden"><button class="btn btn-main" onclick="addS()">+ NOWY TRENING</button></div>
        <div id="schedule-list"></div>
    </div>

    <div id="tab2" class="tab">
        <div id="admin-only" class="hidden">
            <div class="card" style="background:var(--main); color:white; text-align:center;">
                <small>WP≈ÅYWY W TYM MIESIƒÑCU:</small>
                <div id="total-rev" style="font-size:1.6rem; font-weight:bold; color:var(--gold);">0 PLN</div>
            </div>
            <button class="btn btn-gold" onclick="createT()">+ DODAJ TRENERA</button>
            <div id="trainers-list"></div>
            <hr style="margin: 20px 0; opacity: 0.2;">
        </div>
        <button class="btn btn-main" onclick="createP()">+ DODAJ ZAWODNIKA</button>
        <div id="players-list"></div>
    </div>

    <div id="tab3" class="tab">
        <div class="card" style="text-align:center; padding: 30px 15px;">
            <h2 id="p-name" style="margin-bottom: 5px;">-</h2>
            <div id="p-status"></div>
            <p id="p-group" style="font-size:0.9rem; color:#666; margin-top: 10px;"></p>
        </div>
    </div>

    <nav>
        <button class="nav-btn nav-active" onclick="showTab(1, this)">üìÖ Grafik</button>
        <button id="nav-manage" class="nav-btn hidden" onclick="showTab(2, this)">üë• ZarzƒÖdzaj</button>
        <button id="nav-parent" class="nav-btn hidden" onclick="showTab(3, this)">üë§ Profil</button>
        <button class="nav-btn" onclick="location.reload()">üîí Wyjd≈∫</button>
    </nav>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAM0c--5k6HpSXxH0n-kCzT1GibFHmVQ-E",
  authDomain: "trainee-manager-5ef5c.firebaseapp.com",
  databaseURL: "https://trainee-manager-5ef5c-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "trainee-manager-5ef5c",
  storageBucket: "trainee-manager-5ef5c.firebasestorage.app",
  messagingSenderId: "349575493146",
  appId: "1:349575493146:web:06cfe63f0242d6247f83a3"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.database();
let session = { role: '', groupId: '', id: '' };

function handleLogin() {
    const code = document.getElementById('pass-input').value.trim().toUpperCase();
    if(!code) return;
    
    if(code === "ADMIN") { 
        session.role = 'admin'; 
        startApp(); 
    } else {
        db.ref().once('value').then(snap => {
            const d = snap.val() || {};
            let f = null;
            if(d.trainers) {
                Object.entries(d.trainers).forEach(([id, t]) => { if(t.code === code) f = {...t, id, role:'trainer'}; });
            }
            if(!f && d.users) {
                Object.entries(d.users).forEach(([id, u]) => { if(u.code === code) f = {...u, id, role:'parent'}; });
            }
            
            if(f) { 
                session = f; 
                startApp(); 
            } else { 
                alert("B≈Çƒôdny kod dostƒôpu!"); 
            }
        }).catch(e => alert("B≈ÇƒÖd po≈ÇƒÖczenia: " + e.message));
    }
}

function startApp() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('app-content').style.display = 'block';
    
    if(session.role === 'admin') { 
        document.getElementById('nav-manage').classList.remove('hidden'); 
        document.getElementById('admin-only').classList.remove('hidden');
        document.getElementById('admin-add-s').classList.remove('hidden');
    } else if(session.role === 'trainer') {
        document.getElementById('nav-manage').classList.remove('hidden');
    } else if(session.role === 'parent') {
        document.getElementById('nav-parent').classList.remove('hidden');
        document.getElementById('p-name').innerText = session.child || 'Zawodnik';
        document.getElementById('p-group').innerText = "Grupa: " + (session.groupId || 'Nieprzypisana');
    }
    sync();
}

function sync() {
    db.ref().off();
    db.ref().on('value', snap => {
        const d = snap.val() || {};
        
        // 1. Trenerzy (tylko Admin)
        const tL = document.getElementById('trainers-list');
        if (tL) {
            tL.innerHTML = '<h4 style="margin-top:20px;">Lista Trener√≥w:</h4>';
            if(d.trainers && session.role === 'admin') {
                Object.entries(d.trainers).forEach(([id, t]) => {
                    tL.innerHTML += `<div class="card flex">
                        <div><b>${t.name}</b><br><small>Kod: ${t.code} | Grupa: ${t.groupId}</small></div>
                        <button class="btn-red" onclick="del('trainers/${id}')">USU≈É</button>
                    </div>`;
                });
            }
        }

        // 2. Zawodnicy i Grupowanie
        const pL = document.getElementById('players-list');
        if (pL) {
            pL.innerHTML = '<h4 style="margin-top:20px;">Lista Zawodnik√≥w:</h4>';
            let groups = {};
            let total = 0;
            if(d.users) {
                Object.entries(d.users).forEach(([id, u]) => {
                    if(session.role==='admin' || u.groupId === session.groupId) {
                        const gName = u.groupId || 'Brak Grupy';
                        if(!groups[gName]) groups[gName] = [];
                        groups[gName].push({id, ...u});
                        if(u.paid) total += parseInt(u.fee || 0);
                    }
                });
                Object.keys(groups).sort().forEach(gName => {
                    pL.innerHTML += `<div class="group-header">GRUPA: ${gName.toUpperCase()}</div>`;
                    groups[gName].forEach(u => {
                        pL.innerHTML += `<div class="card flex">
                            <div><b>${u.child}</b><br><small>Kod: ${u.code}</small></div>
                            <div class="flex">
                                <button class="btn" style="width:auto; background:${u.paid?'#2ecc71':'#eee'}; color:${u.paid?'white':'#444'}; margin-right:5px; padding: 8px 12px;" onclick="pay('${u.id}',${u.paid})">${u.paid?'OK':'ZAP≈ÅAƒÜ'}</button>
                                ${session.role==='admin'?`<button class="btn-red" onclick="del('users/${u.id}')">X</button>`:''}
                            </div>
                        </div>`;
                    });
                });
            }
            const revEl = document.getElementById('total-rev');
            if(revEl) revEl.innerText = total + " PLN";
        }

        // 3. Grafik
        const sL = document.getElementById('schedule-list');
        if (sL) {
            sL.innerHTML = '';
            if(d.schedule) {
                Object.entries(d.schedule).forEach(([id, s]) => {
                    if(session.role === 'admin' || s.groupId === session.groupId) {
                        sL.innerHTML += `<div class="card flex">
                            <div><span class="group-tag">${s.groupId}</span><br><b>${s.d}</b><br>${s.t}</div>
                            ${session.role==='admin'?`<button class="btn-red" onclick="del('schedule/${id}')">USU≈É</button>`:''}
                        </div>`;
                    }
                });
            } else {
                sL.innerHTML = '<p style="text-align:center; color:#888;">Brak zaplanowanych trening√≥w.</p>';
            }
        }

        // 4. Profil rodzica
        if(session.role === 'parent' && d.users && d.users[session.id]) {
            const userData = d.users[session.id];
            const statusEl = document.getElementById('p-status');
            if (statusEl) {
                statusEl.innerHTML = userData.paid ? 
                    '<h3 style="color:#2ecc71; margin:0;">OP≈ÅACONE ‚úî</h3>' : 
                    '<h3 style="color:#e74c3c; margin:0;">DO OP≈ÅACENIA üí∞</h3><p>Kwota: '+(userData.fee || 0)+' PLN</p>';
            }
        }
    });
}

function pay(id, s) { db.ref('users/'+id).update({ paid: !s }); }
function del(path) { if(confirm("Czy na pewno chcesz to usunƒÖƒá?")) db.ref(path).remove(); }

function createT() {
    const n = prompt("Imiƒô i Nazwisko Trenera:"); 
    const g = prompt("Nazwa Grupy (np. 2015):");
    const c = "TRN" + Math.floor(100 + Math.random() * 899);
    if(n && g) db.ref('trainers').push({ name: n, groupId: g, code: c });
}

function createP() {
    const c = prompt("Imiƒô i Nazwisko Dziecka:"); 
    const g = prompt("Grupa (np. 2015):"); 
    const f = prompt("Kwota sk≈Çadki (PLN):", "150");
    const k = c.substring(0,3).toUpperCase() + Math.floor(100 + Math.random() * 899);
    if(c && g) db.ref('users').push({ child: c, groupId: g, fee: f, code: k, paid: false });
}

function addS() {
    const g = prompt("Dla kt√≥rej grupy:"); 
    const d = prompt("Dzie≈Ñ (np. Poniedzia≈Çek):"); 
    const t = prompt("Godzina i Miejsce:");
    if(g && d && t) db.ref('schedule').push({ groupId: g, d, t });
}

function showTab(n, el) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('tab' + n).classList.add('active');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
    el.classList.add('nav-active');
}
</script>
</body>
</html>
