<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stal GrudziƒÖdz - System Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #1a2a6c; --gold: #f2a900; --red: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--main); color: white; padding: 10px; text-align: center; border-bottom: 4px solid var(--gold); display: flex; align-items: center; justify-content: center; position: sticky; top: 0; z-index: 100; }
        header img { height: 40px; margin-right: 10px; }
        
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--main); color: white; }
        .login-input { padding: 15px; border-radius: 8px; border: none; width: 280px; margin: 10px 0; text-align: center; font-size: 1rem; }
        
        #app-content { display: none; padding-bottom: 90px; }
        .tab { display: none; padding: 15px; }
        .active { display: block; }
        
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--main); }
        .group-header { background: #e9ecef; padding: 8px 12px; border-radius: 6px; margin: 15px 0 8px 0; font-weight: bold; color: var(--main); border-bottom: 2px solid var(--gold); }
        
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 8px; }
        .btn-gold { background: var(--gold); color: var(--main); }
        .btn-main { background: var(--main); color: white; }
        .btn-red { background: var(--red); color: white; padding: 6px 10px; width: auto; font-size: 0.8rem; border-radius: 4px; }
        
        /* Stoper */
        #stopwatch-display { font-size: 2.5rem; font-family: monospace; font-weight: bold; color: var(--main); margin: 10px 0; text-align: center; }
        .timer-btns { display: flex; gap: 5px; }
        
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; height: 70px; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-btn { flex: 1; border: none; background: none; font-size: 0.7rem; color: #888; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-active { color: var(--main); font-weight: bold; border-top: 4px solid var(--gold); }
        .hidden { display: none !important; }
        .flex { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <img src="https://stalgrudziadz.pl/templates/ks_stal_grudziadz/images/designer/9a7d6bfd84586bf368f6e93fcaf65c4c_logo_stal.png" style="width:120px; margin-bottom:20px;">
    <h1 style="margin:0;">STAL GRUDZIƒÑDZ</h1>
    <input type="text" id="pass-input" class="login-input" placeholder="WPISZ KOD">
    <button class="btn btn-gold" style="width:280px;" onclick="handleLogin()">ZALOGUJ SIƒò</button>
</div>

<div id="app-content">
    <header><img src="https://stalgrudziadz.pl/templates/ks_stal_grudziadz/images/designer/9a7d6bfd84586bf368f6e93fcaf65c4c_logo_stal.png"><span>AKADEMIA STAL</span></header>

    <div id="tab1" class="tab active">
        <h3>üìÖ Grafik Trening√≥w</h3>
        <div id="admin-add-schedule" class="hidden">
            <button class="btn btn-main" onclick="addSchedule()">+ DODAJ WPIS DO GRAFIKU</button>
        </div>
        <div id="schedule-list"></div>
    </div>

    <div id="tab2" class="tab">
        <div class="card">
            <h3>‚è±Ô∏è Stoper Trenera</h3>
            <div id="stopwatch-display">00:00.00</div>
            <div class="timer-btns">
                <button class="btn btn-main" onclick="toggleStopwatch()" id="sw-btn">START</button>
                <button class="btn btn-gold" onclick="lapStopwatch()">LAP</button>
                <button class="btn btn-red" onclick="resetStopwatch()">RESET</button>
            </div>
            <div id="laps" style="margin-top:10px; font-size:0.8rem; max-height:80px; overflow-y:auto;"></div>
        </div>
        <h3>üìã Baza ƒÜwicze≈Ñ</h3>
        <button class="btn btn-main" onclick="addExercise()">+ DODAJ ƒÜWICZENIE</button>
        <div id="exercises-list"></div>
    </div>

    <div id="tab3" class="tab">
        <div id="admin-only-tools" class="hidden">
            <div class="card" style="background:var(--main); color:white; text-align:center;">
                <small>WP≈ÅYWY (SUMA):</small>
                <div id="total-revenue" style="font-size:1.5rem; font-weight:bold; color:var(--gold);">0 PLN</div>
            </div>
            <button class="btn btn-gold" onclick="createTrainer()">+ DODAJ TRENERA</button>
            <div id="trainers-list"></div>
            <hr>
        </div>
        <button class="btn btn-main" onclick="createPlayer()">+ DODAJ ZAWODNIKA</button>
        <div id="players-list"></div>
    </div>

    <div id="tab4" class="tab">
        <div class="card" style="text-align:center;">
            <h2 id="p-child-name">-</h2>
            <div id="p-status"></div>
            <p id="p-group-info" style="color:#666;"></p>
        </div>
    </div>

    <nav>
        <button class="nav-btn nav-active" onclick="showTab(1, this)">üìÖ Grafik</button>
        <button id="nav-field" class="nav-btn hidden" onclick="showTab(2, this)">‚öΩ Boisko</button>
        <button id="nav-manage" class="nav-btn hidden" onclick="showTab(3, this)">üë• ZarzƒÖdzaj</button>
        <button id="nav-parent" class="nav-btn hidden" onclick="showTab(4, this)">üë§ M√≥j Profil</button>
        <button class="nav-btn" onclick="location.reload()">üîí Wyjd≈∫</button>
    </nav>
</div>

<script>
// TWOJA KONFIGURACJA FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyAM0c--5k6HpSXxH0n-kCzT1GibFHmVQ-E",
  authDomain: "trainee-manager-5ef5c.firebaseapp.com",
  databaseURL: "https://trainee-manager-5ef5c-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "trainee-manager-5ef5c",
  storageBucket: "trainee-manager-5ef5c.firebasestorage.app",
  messagingSenderId: "349575493146",
  appId: "1:349575493146:web:06cfe63f0242d6247f83a3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let session = { role: '', groupId: '', id: '', child: '' };

function handleLogin() {
    const code = document.getElementById('pass-input').value.trim().toUpperCase();
    if(code === "ADMIN") { session.role = 'admin'; startApp(); }
    else {
        db.ref().once('value', snap => {
            const data = snap.val() || {};
            let found = null;
            if(data.trainers) Object.entries(data.trainers).forEach(([id, t]) => { if(t.code === code) found = {...t, id, role: 'trainer'}; });
            if(!found && data.users) Object.entries(data.users).forEach(([id, u]) => { if(u.code === code) found = {...u, id, role: 'parent'}; });
            
            if(found) { session = found; startApp(); }
            else { alert("Niepoprawny kod!"); }
        });
    }
}

function startApp() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('app-content').style.display = 'block';
    
    if(session.role === 'admin') {
        document.getElementById('nav-manage').classList.remove('hidden');
        document.getElementById('nav-field').classList.remove('hidden');
        document.getElementById('admin-only-tools').classList.remove('hidden');
        document.getElementById('admin-add-schedule').classList.remove('hidden');
    } else if(session.role === 'trainer') {
        document.getElementById('nav-manage').classList.remove('hidden');
        document.getElementById('nav-field').classList.remove('hidden');
    } else {
        document.getElementById('nav-parent').classList.remove('hidden');
        document.getElementById('p-child-name').innerText = session.child;
        document.getElementById('p-group-info').innerText = "Grupa: " + session.groupId;
    }
    sync();
}

function sync() {
    db.ref().on('value', snap => {
        const d = snap.val() || {};
        
        // 1. Grafik
        const sL = document.getElementById('schedule-list'); sL.innerHTML = '';
        if(d.schedule) Object.entries(d.schedule).forEach(([id, s]) => {
            if(session.role === 'admin' || s.groupId === session.groupId) {
                sL.innerHTML += `<div class="card flex">
                    <div><b>${s.d}</b> - ${s.t}<br><small>Grupa: ${s.groupId}</small></div>
                    ${session.role === 'admin' ? `<button class="btn-red" onclick="del('schedule/${id}')">USU≈É</button>` : ''}
                </div>`;
            }
        });

        // 2. ƒÜwiczenia
        const exL = document.getElementById('exercises-list'); exL.innerHTML = '';
        if(d.exercises) Object.entries(d.exercises).forEach(([id, ex]) => {
            exL.innerHTML += `<div class="card flex"><div><b>${ex.title}</b><br><small>${ex.desc}</small></div>${session.role==='admin'?`<button class="btn-red" onclick="del('exercises/${id}')">X</button>`:''}</div>`;
        });

        // 3. Trenerzy
        const tL = document.getElementById('trainers-list'); tL.innerHTML = '<h4>Trenerzy:</h4>';
        if(d.trainers && session.role === 'admin') {
            Object.entries(d.trainers).forEach(([id, t]) => {
                tL.innerHTML += `<div class="card flex"><div><b>${t.name}</b><br>Kod: ${t.code} | Grupa: ${t.groupId}</div><button class="btn-red" onclick="del('trainers/${id}')">USU≈É</button></div>`;
            });
        }

        // 4. Zawodnicy
        const pL = document.getElementById('players-list'); pL.innerHTML = '<h4>Zawodnicy:</h4>';
        let groups = {}; let total = 0;
        if(d.users) {
            Object.entries(d.users).forEach(([id, u]) => {
                if(session.role === 'admin' || u.groupId === session.groupId) {
                    if(!groups[u.groupId]) groups[u.groupId] = [];
                    groups[u.groupId].push({id, ...u});
                    if(u.paid) total += parseInt(u.fee || 0);
                }
            });
            Object.keys(groups).sort().forEach(g => {
                pL.innerHTML += `<div class="group-header">GRUPA: ${g}</div>`;
                groups[g].forEach(u => {
                    pL.innerHTML += `<div class="card flex">
                        <div><b>${u.child}</b><br><small>Kod: ${u.code}</small></div>
                        <div class="flex">
                            <button class="btn" style="width:auto; background:${u.paid?'#2ecc71':'#eee'}" onclick="pay('${u.id}',${u.paid})">${u.paid?'OK':'ZAP≈ÅAƒÜ'}</button>
                            ${session.role==='admin' ? `<button class="btn-red" style="margin-left:5px" onclick="del('users/${u.id}')">X</button>` : ''}
                        </div>
                    </div>`;
                });
            });
        }
        if(session.role === 'admin') document.getElementById('total-revenue').innerText = total + " PLN";

        // 5. Profil Rodzica
        if(session.role === 'parent' && d.users[session.id]) {
            const u = d.users[session.id];
            document.getElementById('p-status').innerHTML = u.paid ? 
                '<h2 style="color:green">OP≈ÅACONE ‚úî</h2>' : 
                `<h2 style="color:red">DO OP≈ÅACENIA üí∞</h2><p>Kwota: ${u.fee} PLN</p>`;
        }
    });
}

// Funkcje pomocnicze
function del(path) { if(confirm("UsunƒÖƒá?")) db.ref(path).remove(); }
function pay(id, s) { db.ref('users/'+id).update({ paid: !s }); }
function createTrainer() {
    const name = prompt("Imiƒô Trenera:"); const group = prompt("Grupa:");
    const code = "TRN" + Math.floor(100+Math.random()*899);
    if(name && group) db.ref('trainers').push({ name, groupId: group, code });
}
function createPlayer() {
    const child = prompt("Imiƒô Dziecka:"); const group = prompt("Grupa:"); const fee = prompt("Sk≈Çadka:", "150");
    const code = child.substring(0,3).toUpperCase() + Math.floor(100+Math.random()*899);
    if(child && group) db.ref('users').push({ child, groupId: group, fee, code, paid: false });
}
function addSchedule() {
    const g = prompt("Grupa:"); const d = prompt("Dzie≈Ñ:"); const t = prompt("Godz/Miejsce:");
    if(g && d) db.ref('schedule').push({ groupId: g, d, t });
}
function addExercise() {
    const title = prompt("Nazwa ƒáwiczenia:"); const desc = prompt("Opis:");
    if(title) db.ref('exercises').push({ title, desc });
}
function showTab(n, el) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('tab'+n).classList.add('active');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
    el.classList.add('nav-active');
}

// Stoper
let start, interval, run = false;
function toggleStopwatch() {
    const b = document.getElementById('sw-btn');
    if(!run) { start = Date.now() - (start || 0); interval = setInterval(updateSW, 10); b.innerText = "PAUZA"; run = true; }
    else { clearInterval(interval); start = Date.now() - start; b.innerText = "START"; run = false; }
}
function updateSW() {
    const diff = Date.now() - start;
    const m = Math.floor(diff/60000); const s = Math.floor((diff%60000)/1000); const ms = Math.floor((diff%1000)/10);
    document.getElementById('stopwatch-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`;
}
function resetStopwatch() { clearInterval(interval); start = 0; run = false; document.getElementById('stopwatch-display').innerText = "00:00.00"; document.getElementById('sw-btn').innerText = "START"; document.getElementById('laps').innerHTML = ''; }
function lapStopwatch() { if(run) { const l = document.createElement('div'); l.innerText = "LAP: " + document.getElementById('stopwatch-display').innerText; document.getElementById('laps').prepend(l); } }
</script>
</body>
</html>
